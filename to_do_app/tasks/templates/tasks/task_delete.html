{% extends 'tasks/base.html' %}

{% block content %}
    <h1>Delete Task</h1>

    <form method="post" action="{% url 'task_delete' task.id %}">
        {% csrf_token %}
        <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
